opts.consensus = true;
opts.colourScheme = "zappo";

function myAction(divId, sequences)
{
   var seqString = "";
   for(var i=0; i<sequences.length; i++)
   {
       seqString += ">" + sequences[i].id + "\n";
       seqString += sequences[i].sequence + "\n";
   }
   alert(seqString);
}
